<h2 mat-dialog-title>Uwaga!</h2>
<mat-dialog-content>
  <p>Czy chcesz ocenic film <span style="font-weight: bold">{{data[0].title}}</span> na:<br/></p>

  <!--na <span style="font-weight: bold">{{data[1]}}/5</span>-->
  <div class="star-container">
    <i class="fas fa-star custom-star" *ngFor="let s of starTable"
       [ngClass]="s>data[1]?'empty-fill-star':'full-fill-star'"
    ></i>&nbsp;({{data[1]}}/5)
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">Nie</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Tak</button>
</mat-dialog-actions>
