<carousel [noPause]="false" [interval]="4000" id="myCarousel">
  <slide *ngFor="let movie of movieList">
    <img src={{movie?.backgroundPath}}
         alt="First slide" style="display: block; width: 100%;">
    <div class="carousel-caption d-none d-md-block" style="background-color: rgba(0, 0, 0, 0.4);border-radius: 2px">
      <h3>{{movie.title}}</h3>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </slide>
</carousel>
