<div class="container h-100">
  <div class="row h-100">
    <div class="col h-100 center-flex">
      <div class="content">
        <p>Zapomniałes hasła? Wpisz e-mail na który zostaną wysłane wskazówki jak zresetowac hasło.</p>
        <div class="text-center">
          <form (ngSubmit)="onSubmit()" #f="ngForm" class="custom-form" style="margin-right: auto;margin-left: auto">
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                     placeholder="e-mail"
                     ngModel
                     #email="ngModel"
                     name="email"
                     email
                     required>
              <span class="help-block mat-error" *ngIf="!email.valid && email.touched">Niepoprawny adres email</span>
              <div class="">
                <button type="submit" class="btn btn-send" [disabled]="disableLogInBtn">Wyślij</button>
              </div>
            </div>
          </form>
          <p class="succes-text" *ngIf="succesFlag">Na podany adres email zostaly wysłane dalsze wskazówki.</p>
          <p class="error-text" *ngIf="errorFlag">Użytkownik o podanym adresie email nie istenieje.</p>
        </div>
      </div>
    </div>
  </div>
</div>
