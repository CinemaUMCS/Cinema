  <div class="row">
    <div class="col">
      <h6 style="color:#f5821e ">WYBIERZ RODZAJ BILETÓW</h6>
    </div>
  </div>
  <div *ngIf="myBooking.bookingSeats!=null; else emptyContainer">
    <div>
      <div class="row tickets" style="margin-top: 10px;" *ngFor="let ticket of myBooking.bookingSeats; let i = index"
           [attr.data-index]="i">
        <div class="col-6">
          Sala nr: {{ticket.roomId}}<br/>
          Rząd: {{ticket.row+1}} Miejsce: {{ticket.number+1}}
        </div>
        <div class="col-6">
          <!--<button mat-button [matMenuTriggerFor]="menu" style="margin-top: 5px">Rodzaj biletu-->

          <!--Normalny-->
          <mat-form-field>
            <mat-select placeholder="Rodzaj biletu" [formControl]="animalControl" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let animal of animals" [value]="animal">
                {{animal.name}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error>
            <mat-hint>{{animalControl.value?.sound}}</mat-hint>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div class="row" style="text-align: center; border-top: 2px solid white">
      <div class="col">
        <button type="button" class="btn accept-btn" routerLink="/buy/1/step3">POTWIERDŹ</button>
      </div>
    </div>
  </div>
  <ng-template #emptyContainer>
    Nie wybrano żadnych miejsc!
