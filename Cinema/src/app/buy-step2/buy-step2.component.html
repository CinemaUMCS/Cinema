<div class="container my-container">
  <div class="row" style="padding-top: 25px;border-bottom: 2px solid white">
    <div class="col-2">
      <img class="img-thumbnail img-size"
           src="https://cdn.vox-cdn.com/uploads/chorus_asset/file/8341575/star_wars_the_last_jedi_poster_1688.jpg"
           alt="star wars">
    </div>
    <div class="col-6">
      <div class="details">
        <h2 class="title">Gwiezdne wojny</h2>
        <p>Sci-Fi</p>
        <p>Czas trwania: 130min<br/><span>12</span></p>
      </div>
    </div>
    <div class="col-4 text-center">
      <h5>Ilość biletów: {{myBooking.bookingSeats.length}} </h5>
    </div>
  </div>
  <div class="row tickets" style="margin-top: 10px;" *ngFor="let ticket of myBooking.bookingSeats">
    <div class="col-8">
      Sala nr: {{ticket.roomId}}<br/>
      Rząd: {{ticket.row+1}} Miejsce: {{ticket.num+1}}
    </div>
    <div class="col-4">
      <button mat-button [matMenuTriggerFor]="menu" style="margin-top: 5px">Rodzaj biletu
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Normalny</button>
        <button mat-menu-item>Ulgowy</button>
      </mat-menu>
      Normalny
    </div>
  </div>
  <div class="row" style="text-align: center; border-top: 2px solid white">
    <div class="col">
      <button type="button" class="btn accept-btn" routerLink="/buy/1/step3">POTWIERDŹ</button>
    </div>
  </div>
</div>
