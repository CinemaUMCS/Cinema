<div class="buy-process">
  <div class=regulamin>
    <div class="cockpit">
      <h1 style="margin-top: 80px">Wybierz miejsca</h1>
    </div>
    <div class="plane">
      <div class="exit exit--front fuselage">

      </div>
      <ol class="cabin fuselage">
        <li class="row row--1" *ngFor="let row of number_rows">
          <ol class="seats" type="A">
            <li class="seat" *ngFor="let col of number_columns">
              <input type="checkbox" id={{row}}{{col[0]}} class="" (click)="onClickSeat(row,col[0])"
                     [disabled]="booking_seats[row][col[0]]"/>
              <label for="{{row}}{{col[0]}}" class="margin-right">{{word_number_rows[row]}}{{col[0]}}</label>

              <input type="checkbox" id={{row}}{{col[1]}} class="margin-left" (click)="onClickSeat(row,col[1])"
                     [disabled]="booking_seats[row][col[1]]"/>
              <label for="{{row}}{{col[1]}}">{{word_number_rows[row]}}{{col[1]}}</label>
            </li>
          </ol>
        </li>
      </ol>

      <div class="exit exit--back fuselage">

      </div>
    </div>

    <button type="button" class="btn buy-button prev-button"> Wstecz</button>
    <button type="button" class="btn buy-button next-button" routerLink="/buy/1/step2" (click)="nextStepBtn()"> Dalej
    </button>
  </div>
</div>
