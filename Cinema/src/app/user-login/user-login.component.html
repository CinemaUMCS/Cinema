<div class="login-page">
  <div class="form">
    <form #f="ngForm" novalidate  class="login-form">
      <input type="text" placeholder="username" tmFocus ngModel name="email" [(ngModel)]="username"/>
      <input type="password" placeholder="password" ngModel name="password" [(ngModel)]="password"/>
      <button (click)="onLogin()">login</button>
      <!--<button type="button" (click)="onLogin()">test</button>-->
      <p class="mat-error" *ngIf="credentialisError">Nieprawidłowy login lub hasło</p>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
