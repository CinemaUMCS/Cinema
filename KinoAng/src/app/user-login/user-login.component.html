<div class="login-page">
  <div class="form">
    <form #f="ngForm" novalidate (ngSubmit)="login(f)" class="login-form">
      <input type="text" placeholder="username" tmFocus ngModel name="email"/>
      <input type="password" placeholder="password" ngModel name="password"/>
      <button>login</button>
      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
